<div>
    <button type="button" class="btn btn-primary" (click)="toggleForm()">Registrar</button>
</div>
<div class="table-container">
  <table class="styled-table" class="custom-table" class="table table-hover table-striped table-bordered text-center">
    <thead>
      <tr>
        <th>#</th>
        <!-- <th>ID</th> -->
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Telefono</th>
        <th>Direccion</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let cliente of clientes; let i =index" style="text-align: center;" >
        <td>{{i+1}}</td>
        <!-- <td hidden>{{ cliente.idCliente}}</td> -->
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.apellido}}</td>
        <td>{{ cliente.email}}</td>
        <td>{{ cliente.telefono}}</td>
        <td>{{ cliente.direccion}}</td>

        <td>
          <button class="btn btn-success me-1" data-bs-toggle="modal" data-bs-target="#editClient" (click)="editCliente(cliente)">
            <i class="fas fa-edit"></i>Editar
          </button>
          <button class="btn btn-danger" (click)="cliente.idCliente ? deleteCliente(cliente.idCliente):null"><i class="fas fa-trash"></i>Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  

<!-- Modal -->
<div class="modal fade" id="editClient" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{textoModal}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
     

      <div *ngIf="showForm" style="margin-top: 20px;">

        <form [formGroup]="clientesForm" (ngSubmit)="crearCliente()">
          <input type="hidden" formControlName="idCliente" readonly>
            <div class="formGroup">
            <label for="apellido">Apellido</label>
            <input id="apellido" class="form-control" formControlName="apellido"
              placeholder="apellido">
      
            <div class="formGroup">
              <label for="direccion">Direccion</label>
              <input id="direccion" class="form-control" formControlName="direccion"
              placeholder="direccion">
            </div>
      
            
          <div class="formGroup">
            <label for="email">Email</label>
            <input id="email" class="form-control" formControlName="email"
            pattern="^\S.*$" placeholder="email">
          </div>
      
          </div>
          <div class="formGroup">
            <label for="nombre">Nombre</label>
            <input id="nombre" class="form-control" formControlName="nombre"
            placeholder="Nombre">
          </div>
      
          <div class="formGroup">
            <label for="telefono">Telefono</label>
            <input id="telefono" class="form-control" formControlName="telefono"
            pattern="^\S.*$" placeholder="telefono">
          </div>
      
          <button type="submit" class="btn btn-success" data-bs-dismiss="modal" [disabled]="clientesForm.invalid"
          style="margin-top: 20px;" >Guardar</button>
        </form>
        <div>
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
        
      </div>
    </div>
  </div>
</div>
